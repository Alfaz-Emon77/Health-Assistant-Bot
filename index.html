        // UI elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const diagnosisScreen = document.getElementById('diagnosis-screen');
        const resultsScreen = document.getElementById('results-screen');
        const startDiagnosisBtn = document.getElementById('start-diagnosis-btn');
        const diagnoseBtn = document.getElementById('diagnose-btn');
        const goBackBtn = document.getElementById('go-back-btn');
        const languageToggleBtn = document.getElementById('language-toggle');

        // Dynamic Text Elements
        const welcomeTitleEl = document.getElementById('welcome-title');
        const welcomeMessageEl = document.getElementById('welcome-message');
        const startDiagnosisBtnEl = document.getElementById('start-diagnosis-btn');
        const symptomsHeaderEl = document.getElementById('symptoms-header');
        const symptomsSubHeaderEl = document.getElementById('symptoms-sub-header');
        const diagnoseBtnEl = document.getElementById('diagnose-btn');
        const resultsHeaderEl = document.getElementById('results-header');
        const resultsSubHeaderEl = document.getElementById('results-sub-header');
        const doctorsHeaderEl = document.getElementById('doctors-header');
        const doctorsSubHeaderEl = document.getElementById('doctors-sub-header');
        const disclaimerMessageEl = document.getElementById('disclaimer-message');
        const goBackBtnEl = document.getElementById('go-back-btn');

        let currentLang = 'en';

        // Function to update all static text based on the current language
        function updateUI() {
            const lang = translations[currentLang];
            welcomeTitleEl.innerHTML = `<span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-green-500">${lang.welcomeTitle}</span>`;
            welcomeMessageEl.textContent = lang.welcomeMessage;
            startDiagnosisBtnEl.textContent = lang.startButton;
            symptomsHeaderEl.textContent = lang.symptomsHeader;
            symptomsSubHeaderEl.textContent = lang.symptomsSubHeader;
            diagnoseBtnEl.textContent = lang.diagnoseButton;
            resultsHeaderEl.textContent = lang.resultsHeader;
            resultsSubHeaderEl.textContent = lang.resultsSubHeader;
            doctorsHeaderEl.textContent = lang.doctorsHeader;
            doctorsSubHeaderEl.textContent = lang.doctorsSubHeader;
            disclaimerMessageEl.textContent = lang.disclaimer;
            goBackBtnEl.textContent = lang.goBackButton;

            // Update language toggle button text
            languageToggleBtn.textContent = currentLang === 'en' ? 'BN' : 'EN';
        }

        // Function to show custom message box (no change needed here)
        function showMessage(title, message) {
            alert(`${title}\n\n${message}`);
        }

        // Screen management
        function showScreen(screen) {
            welcomeScreen.classList.add('hidden');
            diagnosisScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            screen.classList.remove('hidden');
            screen.classList.add('fade-in');
        }

        function renderSymptomSelection() {
            const symptomListEl = document.getElementById('symptom-list');
            symptomListEl.innerHTML = '';
            const symptomsToDisplay = allSymptoms.map(symptom => translations[currentLang].symptoms[symptom] || symptom);
            allSymptoms.forEach((symptom, index) => {
                const inputId = `symptom-${symptom.replace(/ /g, '_').replace(/\(|\)/g, '')}`;
                const symptomTranslated = symptomsToDisplay[index];
                const symptomHtml = `
                    <div class="input-group relative group">
                        <input type="checkbox" id="${inputId}" value="${symptom}" class="hidden peer">
                        <label for="${inputId}" class="flex items-center p-3 rounded-lg border-2 border-gray-200 transition-colors duration-200 cursor-pointer hover:bg-gray-50 peer-checked:bg-blue-50 peer-checked:border-blue-500">
                            <span class="text-sm font-medium text-gray-700 capitalize">${symptomTranslated}</span>
                        </label>
                    </div>
                `;
                symptomListEl.innerHTML += symptomHtml;
            });
        }
        
        function diagnose() {
            const selectedSymptoms = Array.from(document.querySelectorAll('#symptom-list input:checked')).map(el => el.value);
            if (selectedSymptoms.length === 0) {
                const title = currentLang === 'en' ? 'Selection Required' : 'নির্বাচন প্রয়োজন';
                const message = currentLang === 'en' ? 'Please select at least one symptom to diagnose.' : 'রোগ নির্ণয়ের জন্য কমপক্ষে একটি উপসর্গ নির্বাচন করুন।';
                showMessage(title, message);
                return;
            }

            const diseaseScores = {};
            allDiseases.forEach(disease => {
                diseaseScores[disease] = 0;
            });

            selectedSymptoms.forEach(symptom => {
                const diseasesForSymptom = symptomsData[symptom] || [];
                diseasesForSymptom.forEach(disease => {
                    if (diseaseScores.hasOwnProperty(disease)) {
                        diseaseScores[disease]++;
                    }
                });
            });

            const sortedDiseases = Object.keys(diseaseScores).sort((a, b) => diseaseScores[b] - diseaseScores[a]);
            const topDiseases = sortedDiseases.slice(0, 3);
            
            const diseaseListEl = document.getElementById('disease-list');
            diseaseListEl.innerHTML = '';
            topDiseases.forEach((disease, index) => {
                const score = diseaseScores[disease];
                const totalSymptoms = allSymptoms.filter(symptom => symptomsData[symptom].includes(disease)).length;
                const confidence = totalSymptoms > 0 ? (score / totalSymptoms) * 100 : 0;
                
                const diseaseTranslated = translations[currentLang].diseases[disease] || disease;

                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg transition-all duration-300';
                
                li.onclick = () => {
                    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(disease)}`;
                    window.open(searchUrl, '_blank');
                };
                
                const confidenceText = currentLang === 'en' ? `${confidence.toFixed(0)}% match` : `${confidence.toFixed(0)}% মিল`;
                
                li.innerHTML = `
                    <div class="flex items-center space-x-3 flex-1">
                        <span class="w-6 h-6 flex items-center justify-center font-bold text-white bg-blue-500 rounded-full">${index + 1}</span>
                        <div class="flex-1 flex flex-col sm:flex-row items-start sm:items-center space-x-2">
                           <span class="font-medium text-blue-700">${diseaseTranslated}</span>
                           <div class="w-16 h-16 rounded-lg overflow-hidden mt-2 sm:mt-0">
                               
                           </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2 text-gray-500 text-xs">
                        <span>${confidenceText}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                `;
                diseaseListEl.appendChild(li);
            });

            // Populate the doctor consult section
            const doctorConsultListEl = document.getElementById('doctor-consult-list');
            doctorConsultListEl.innerHTML = '';
            topDiseases.forEach(disease => {
                const diseaseTranslated = translations[currentLang].diseases[disease] || disease;
                const buttonText = currentLang === 'en' ? `Find a Doctor for ${diseaseTranslated}` : `${diseaseTranslated} এর জন্য ডাক্তার খুঁজুন`;
                const button = document.createElement('button');
                button.className = 'doctor-btn w-full text-left bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors duration-200';
                button.innerText = buttonText;
                button.onclick = () => {
                    const searchUrl = `https://www.google.com/search?q=doctors for ${encodeURIComponent(disease)} in Bangladesh`;
                    window.open(searchUrl, '_blank');
                };
                doctorConsultListEl.appendChild(button);
            });

            showScreen(resultsScreen);
        }

        // Event listeners
        startDiagnosisBtn.addEventListener('click', () => {
            renderSymptomSelection();
            showScreen(diagnosisScreen);
        });
        
        diagnoseBtn.addEventListener('click', diagnose);
        goBackBtn.addEventListener('click', () => {
            document.querySelectorAll('#symptom-list input:checked').forEach(checkbox => checkbox.checked = false);
            showScreen(welcomeScreen);
        });
        
        languageToggleBtn.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'bn' : 'en';
            updateUI();
            renderSymptomSelection();
        });
        
        // Set initial state
        updateUI();

    </script>
